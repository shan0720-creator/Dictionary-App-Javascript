<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

<body>
   <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here.." id="inp-word"/>
            <button id="search-btn">search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fas fa-volume-up"></i>
                </button>
                </div>
                <div class="details">
                    <p>pos</p>
                    <p>/sample</p>
                </div>
                <p class="word-meaning">
                 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus, vel?
                </p>
                <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, distinctio?

                </p>
        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
